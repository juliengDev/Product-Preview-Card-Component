<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="card container">
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 23.43rem)">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 23.44rem)">
      <img loading="lazy" decoding="async" src="./images/image-product-mobile.jpg" width="343.7" height="458"
        class="card__img" alt="Commercial product picture">
    </picture>
    <div class="card__body">
      <h1 class="card__body__category  overline">Perfume</h1>
      <h2 class="card__body__productName display">Gabrielle Essence Eau De Parfum</h2>
      <h3 class="card__body__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</h3>
      <div class="card__body__price">
        <p class="card__body__price__discount display">$149.99</p>
        <p class="card__body__price__full"> $169.99</p>
      </div>
      <button class="card__body__btn">
        <i class="card__body__btn__icon"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF" />
          </svg></i>
        <p class="card__body__btn__text">Add to cart</p>
      </button>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a class="attribution__credit" href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="attribution__credit" href="#">Julien Gilbert</a>.
  </footer>
</body>

</html>
